<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider</title>

        <!--Bootstrap Css-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!--Css-->

        <link rel="stylesheet" href="css/style.css">

        <!--Java Script Vue-->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </head>

    <body>
        
        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">
    
                    <div class="item" >
                        <img :src="slides[activeImage].image" :alt="slides[activeImage].title">
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>
                            <p>
                                {{slides[activeImage].text}}
                                
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs" >
                        <div class="prev" @click.prevent="prevSlide()"></div>
                        <div class="next" @click.prevent="nextSlide()"></div>
                        <div v-for="(currentImage, i) in slides" class="thumb" @click="thumbImage(i)" :class="activeImage == i ? 'active' : '' " >
                            <img :src="currentImage.image">
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>

        <!--Java-->

        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
